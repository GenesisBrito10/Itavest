<!DOCTYPE html>
<html>
<head>
    <title>Adicionar Bordado</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Adicionar Bordado</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input class="form-control" type="text" name="nome" required>
            </div>
            <div class="form-group">
                <label for="tamanho">Tamanho:</label>
                <input class="form-control" type="text" name="tamanho" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input class="form-control" type="number" name="quantidade" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" name="status">
                    <option value="Bordando">Bordando</option>
                     <option value="Na Loja">Na Loja</option>
                    <option value="Concluído">Concluído</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
